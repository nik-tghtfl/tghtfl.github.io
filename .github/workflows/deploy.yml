name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          echo "Installing dependencies..."
          npm install
          echo "Dependencies installed successfully"

      - name: Verify installation
        run: |
          echo "Checking installed packages..."
          npm list --depth=0 || true
          echo "Node version: $(node --version)"
          echo "NPM version: $(npm --version)"

      - name: Build
        run: |
          echo "Starting build process..."
          set -e  # Exit on any error
          npm run build
          echo "Build completed successfully"
          echo "Checking for out directory..."
          if [ ! -d "out" ]; then
            echo "ERROR: out directory was not created!"
            echo "Listing current directory:"
            ls -la
            echo "Listing .next directory (if exists):"
            ls -la .next/ || echo ".next directory not found"
            exit 1
          fi
          echo "out directory contents:"
          ls -la out/
          echo "out directory size:"
          du -sh out/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Verify out directory exists
        run: |
          if [ ! -d "out" ]; then
            echo "ERROR: out directory does not exist. Build may have failed."
            exit 1
          fi
          echo "out directory verified. Contents:"
          ls -la out/
          echo "Checking CSS files:"
          find out -name "*.css" -type f | head -5
          echo "Checking index.html for CSS links:"
          grep -i "stylesheet\|\.css" out/index.html || echo "No CSS links found in index.html"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './out'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
