name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      branch: ${{ steps.branch-info.outputs.branch }}
      commit: ${{ steps.branch-info.outputs.commit }}
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main
      
      - name: Display branch information
        id: branch-info
        run: |
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          echo "branch=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          echo "commit=${{ github.sha }}" >> $GITHUB_OUTPUT
          echo "::notice title=Deploying from branch::Branch: ${{ github.ref_name }} | Commit: ${{ github.sha }}"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install dependencies
        timeout-minutes: 10
        run: |
          echo "Installing dependencies..."
          pnpm install --frozen-lockfile
          echo "Dependencies installed successfully"

      - name: Verify installation
        run: |
          echo "Checking installed packages..."
          pnpm list --depth=0 || true
          echo "Node version: $(node --version)"
          echo "pnpm version: $(pnpm --version)"

      - name: Build
        timeout-minutes: 15
        env:
          NEXT_PUBLIC_N8N_WEBHOOK_URL: ${{ secrets.NEXT_PUBLIC_N8N_WEBHOOK_URL }}
          NEXT_PUBLIC_GOOGLE_SHEET_ID: ${{ secrets.NEXT_PUBLIC_GOOGLE_SHEET_ID }}
          NEXT_PUBLIC_GOOGLE_API_KEY: ${{ secrets.NEXT_PUBLIC_GOOGLE_API_KEY }}
          NEXT_PUBLIC_GOOGLE_GEMINI_API_KEY: ${{ secrets.NEXT_PUBLIC_GOOGLE_GEMINI_API_KEY }}
        run: |
          echo "Starting build process..."
          set -e  # Exit on any error
          pnpm run build
          echo "Build completed successfully"
          echo "Checking for out directory..."
          if [ ! -d "out" ]; then
            echo "ERROR: out directory was not created!"
            echo "Listing current directory:"
            ls -la
            echo "Listing .next directory (if exists):"
            ls -la .next/ || echo ".next directory not found"
            exit 1
          fi
          echo "out directory contents:"
          ls -la out/
          echo "out directory size:"
          du -sh out/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Verify out directory exists
        run: |
          if [ ! -d "out" ]; then
            echo "ERROR: out directory does not exist. Build may have failed."
            exit 1
          fi
          echo "out directory verified. Contents:"
          ls -la out/
          echo "Checking CSS files:"
          find out -name "*.css" -type f | head -5
          echo "Checking index.html for CSS links:"
          grep -i "stylesheet\|\.css" out/index.html || echo "No CSS links found in index.html"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './out'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Display deployment info
        run: |
          echo "::notice title=Deployment Information::Deploying from branch: ${{ needs.build.outputs.branch }} | Commit: ${{ needs.build.outputs.commit }}"
          echo "Branch: ${{ needs.build.outputs.branch }}"
          echo "Commit: ${{ needs.build.outputs.commit }}"
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      
      - name: Deployment summary
        run: |
          echo "::notice title=Deployment Complete::Successfully deployed from main branch to GitHub Pages"
          echo "Deployed URL: ${{ steps.deployment.outputs.page_url }}"
          echo "Branch: ${{ needs.build.outputs.branch }}"
          echo "Commit: ${{ needs.build.outputs.commit }}"
